    <section>
        <h2>Créer un compte</h2>
        <form action="traitemet.html" method="post">
            <div>
                <label for="civilite">Civilité </label><br>
                <input type="radio" id="monsieur" name="civilite" value="Monsieur">
                <label for="monsieur">Monsieur</label>
                <input type="radio" id="madame" name="civilite" value="Madame">
                <label for="madame">Madame</label>
            </div><br>
            <div>
                <label for="prenom">Prénom :</label><br>
                <input type="text" id="prenom" name="prenom">
            </div><br>
            <div>
                <label for="nom">Nom :</label><br>
                <input type="text" name="nom" id="nom">
            </div><br>
            <div>
                <label for="adresse">Adresse :</label><br>
                <input type="text" name="adresse" id="adresse">
            </div><br>
            <div>
                <label for="email">Adresse Email :</label><br>
                <input type="email" name="email" id="email">
            </div><br>
            <div>
                <label for="password">Mot de passe :</label><br>
                <input type="password" id="password" name="password">
            </div><br>
            <div>
                <label for="confirm_password">Confirmer le Mot de passe :</label><br>
                <input type="password" name="confirm_password" id="confirm_password">
            </div><br>
            <div>
                <label>Passions :</label><br>
                <input type="checkbox" name="passions[]" id="informatique" value="informatique">
                <label for="informatique">Informatique</label><br>
                <input type="checkbox" name="passions[]" id="voyages" value="voyages">
                <label for="voyages">Voyages</label><br>
                <input type="checkbox" name="passions[]" id="sport" value="Sport">
                <label for="sport">Sport</label><br>
                <input type="checkbox" name="passions[]" id="lecture" value="Lecture">
                <label for="lecture">Lecture</label><br>
             </div><br>
             <button type="submit">Valider</button>
        </form>
    </section>
